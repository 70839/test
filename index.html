<!DOCTYPE html>
<html>
    <head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-entity camera look-controls wasd-controls="fly:true" position="0 1.6 0"></a-entity>
    <a-circle radius="10" rotation="-90 0 0"></a-circle>
    <a-gltf-model src="./bridge.gltf"></a-gltf-model>
    <a-sky color="blue"></a-sky>
  </a-scene>
</body>
</html>
